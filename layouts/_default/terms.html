{{ partial "header.html"}}
<div class="container">

<div class="single_main">
<div class="single_header">
    <a href="/" class="page_title">{{.Site.Title}}</a>
</div>
<div class="content_area">
    <div class="shelf">
    <h2>{{ .Title }}</h2>
    </div>

    <div class="shelf">
        <ul>
        {{ $data := .Data }}
        {{ range $key, $value := .Data.Terms }}
          <li><a href="{{ $data.Plural }}/{{ $key | urlize }}">{{ $key }}</a> {{ len $value }}</li>
        {{ end }}
       </ul>
    </div>

</div>
<div class="footer"></div>
</div>


</div>




{{partial "footer.html"}}
