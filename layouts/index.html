{{ partial "header.html" . }}

<div class="container">

    <div class="main">
    <div class="pure-g header">
        <div class="header_left pure-u-2-5">
            <div class="page_title">{{.Site.Title}}</div>
        </div>
        <div class="header_right pure-u-3-5">

        </div>
    </div>

    <div class="content_area">
    {{ range .Data.Pages }}
    <div class="shelf shelf_select">
      <div class="article_title">
      <a  href="{{ .RelPermalink }}">{{ .Title }}</a>
      </div>
      <div class="date">{{.Date}}</div>
    </div>
    {{ end }}
    </div>
    <div class="footer">
        <div class="pure-g">
            <div class="pure-u-1-3">
            <div id=profile>
                <h4>Profile</h4>
                <p>{{ .Site.Params.author }}</p>
                <p>{{ .Site.Params.description }}</p>


            </div>
            </div>
            <div class="pure-u-1-3"></div>
            <div class="pure-u-1-3"></div>
        </div>
    </div>
    </div>

</div><!-- end .pre-g -->
{{ partial "footer.html" . }}
